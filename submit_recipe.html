<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Submit Your Recipe - Château de Sweets</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <style>
    body {
      background-image: url('pro2.jpg'); /* Same as the home page */
      background-repeat: no-repeat;
      background-attachment: fixed;
      background-size: cover;
      color: white;
      font-family: 'Edwardian Script ITC', cursive, sans-serif;
    }

    .navbar {
      background-color: #f5f5dc;
    }

    .navbar .nav-link {
      font-weight: bold;
      color: #4b3621;
    }

    .navbar .nav-link:hover {
      color: #d2691e;
    }

    .navbar-brand img {
      border: 2px solid white;
    }

    h1 {
      text-align: center;
      color: #f5f5dc;
      text-shadow: 2px 2px 5px black;
      margin-top: 100px;
      font-size: 3rem;
    }

    label {
      color: #4b3621;
      font-size: 1.3rem;
      font-weight: bold;
    }

    .form-control {
      background-color: #f5f5dc;
      border: 2px solid #4b3621;
      color: #4b3621;
    }

    .form-control:focus {
      box-shadow: 0 0 5px #d2691e;
      border-color: #d2691e;
    }

    .btn-primary {
      background-color: #4b3621;
      border-color: #4b3621;
    }

    .btn-primary:hover {
      background-color: #d2691e;
      border-color: #d2691e;
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light fixed-top">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">
        <img src="logo.jpg" alt="logo" width="50" height="50" class="rounded-circle">
        Château de Sweets
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav me-auto">
          <li class="nav-item">
            <a class="nav-link" href="home.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="categories.html">Categories</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="about.html">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="submit_recipe.html">Submit Recipe</a>
          </li>
        </ul>
        <form class="d-flex">
          <input class="form-control me-2" type="search" placeholder="Search..." aria-label="Search">
          <button class="btn btn-dark" type="submit">Search</button>
        </form>
      </div>
    </div>
  </nav>

  <!-- Form Section -->
  <div class="container mt-5 pt-5">
    <h1>Submit Your Recipe</h1>
    <form class="mt-4">
      <div class="mb-3">
        <label for="recipeTitle" class="form-label">Recipe Title</label>
        <input type="text" class="form-control" id="recipeTitle" placeholder="Enter the recipe title">
      </div>
      <div class="mb-3">
        <label for="ingredients" class="form-label">Ingredients</label>
        <textarea class="form-control" id="ingredients" rows="4" placeholder="List the ingredients"></textarea>
      </div>
      <div class="mb-3">
        <label for="instructions" class="form-label">Instructions</label>
        <textarea class="form-control" id="instructions" rows="6" placeholder="Write the instructions"></textarea>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
</body>
</html>
